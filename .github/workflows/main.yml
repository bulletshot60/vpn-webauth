name: Style and Security checks
on: [push]
jobs:
  review:
    name: Review code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    #- name: Check styling error
    #  uses: "cedrickring/golang-action@1.3.0"
    #  with:
    #    args: go get -u golang.org/x/lint/golint; go list ./... | grep -v /templates/ | xargs -L1 golint #-set_exit_status
    - name: Check suspicious constructs
      uses: actions/setup-go@v2
      with:
        go-version: '^1.15'
        args: go vet ./...
  security:
    name: Review security
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Check missing error check
      uses: actions/setup-go@v2
      with:
        args: go get; go get github.com/securego/gosec/cmd/gosec; gosec -severity medium ./... # https://github.com/securego/gosec
