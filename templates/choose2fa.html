{{ define "choose2fa" }}
<html>
{{ template "header" . }}
<body>
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>
        <form action="/auth/validateotp" method="POST">
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <img src="{{.LogoURL}}" class="logo"/>
                <br/><br/>
                <span>Looks like it's the first time you want to use the VPN!</span>
                <br/><br/>
                <h4 class="section-title">Choose your strong authentication method</h4>
                <br/><br/>
                <div class="row" id="touchid">
                    <div class='col s12'>
                        <a class="btn-large waves-effect blue-grey left mfa-choose-btn" href="/register2faWebauthn?touchid">
                            <i class="large material-icons left">fingerprint</i>&nbsp;Use TouchID or FaceID
                        </a>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                </div>
                
                <div class="row" id="otp">
                    <div class='col s12'>
                        <a class="btn-large waves-effect blue-grey left mfa-choose-btn" href="/register2faOtp">
                            <div class="icon">
                                <i class="fa fa-qrcode fa-3x left"></i>&nbsp;Use an authenticator app (Authy, Google Authenticator...)
                            </div>
                        </a>
                    </div>
                    <br/><br/>
                </div>
                <div class="row" id="webauthn">
                    <div class='col s12'>
                        <a class="btn-large waves-effect blue-grey left mfa-choose-btn" href="/register2faWebauthn">
                            <div class="icon">
                                <i class="fa fa-usb fa-3x left"></i>&nbsp;Use an authenticator key
                            </div>
                        </a>
                    </div>
                </div>
                <br/>
                <script type="text/javascript" src="/assets/script.js"></script> 
                </div>
            </div>
        </div>
    </form>
    </center>

    <div class="section"></div>
</main>
<script type="text/javascript" src="/assets/materialize.min-0.97.5.js"></script>
</body>

</html>
{{ end }}
