<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>

<body>
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>
        <form action="/auth/validateotp" method="POST">
        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                 <img src="{{.LogoURL}}" class="logo"/>
                <br/><br/>
                <span>Looks like it's the first time you want to use the VPN!</span>
                <br/><br/>
                <h4 class="section-title">1. Scan the QR code</h4>
                <p>Using your authenticator app (Authy, Google Authenticator...). Only this time!</p>
                <div class="row">
                    <div class='col s12'>
                        <img src="/auth/qrcode" class="qrcode"/>
                    </div>
                </div>
                <br/>
                <h4 class="section-title">2. Enter the 6 digits code </h4>
                <p>As displayed by the app</p>
                <br/>
                <div class="row">
                    <div class='input-field col s12'>
                        <i class="material-icons prefix">keyboard</i>
                        <input class='validate' type='number' name='otp' id='otp' max="999999" minlength="6" maxlength="6" autofocus/>
                        <label for='otp'>Enter your 2FA code</label>
                        <span class="helper-text" data-error="Must be 6 digits" data-success="right"></span>
                    </div>
                    <script type="text/javascript">        
                        $("input[type='number']").keyup( function() {
                            console.warn("change! " + $("input[type='number']").val());
                            if ($(this).val().length == 6) {
                                $("form").submit();
                            }
                        }).change();
                    </script>
                </div>
            </div>
        </div>
    </form>
    </center>

    <div class="section"></div>
</main>
</body>

</html>
